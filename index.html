<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tortoiseshell</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logocontainer">
          <div class="leftside">
            <img src="resources/images/logo-white.png" alt="blackglasses">
            <span>Tortoiseshell Optics</span>
          </div>
          <div class="rightside">
            <nav>
              <ul>
                <li>Services</li>
                <li>products</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
        </div>
      </div> <!-- end of logocontainer -->

      <div class="middlecontainer">
        <div class="middlesentence">
          <h1>DON'T JUST LOOK, SEE.</h1>
        </div>
      </div>
    </div> <!-- end of header -->

    <div class="secondcontainer">
      <div class="imgcontainer">
        <img class="paper" src="resources/images/paper-icon.png" alt="paper">
        <span>Comprehensive Exams</span>
      </div>

      <div class="imgcontainer">
        <img class="ruler" src="resources/images/ruler-icon.png" alt="ruler">
        <span>Custom Fittings</span>
      </div>

      <div class="imgcontainer">
        <img class="truck" src="resources/images/truck-icon.png" alt="truck">
        <span>Fast Delivery</span>
      </div>

    </div>
